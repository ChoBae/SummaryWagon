version: "3.7"
services:
  redis-server:
    image: redis:latest
  fast-api:
    image: "${DOCKER_IMAGE}:blue"
    build: .
    container_name: summary_wagon_blue
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: always
    depends_on:
      - redis-server
    ports:
      - "8000:8000"
    volumes:
      - ./app:/backend/app
      - ./.env:/backend/.env